{% extends 'layout.html' %}
{% block content %}
<br>
<div class="container">
    <h3>Agregar Libro</h3>
    <form action="{{ url_for('add') }}" method="post">
        <label for="title">Título</label>
        <input type="text" name="title" id="title" class="form-control" required><br>
        <label for="title">Autor</label>
        <input type="text" name="author" id="author" class="form-control" required><br>
        <label for="title">Fecha de Publicación</label>
        <input type="date" name="release-date" id="release-date" class="form-control" required><br>
        <label for="title">Editorial</label>
        <select name="editorial" id="editorial" class="form-control">
            {% for editorial in editoriales %}
                <option value="{{editorial}}">{{editorial}}</option>
            {% endfor %}
        </select>
        <label for="description">Descripción</label>
        <textarea name="description" id="description" class="form-control" required></textarea><br>
        <div class="row">
            <div class="col-6">
                <button type="submit" class="btn btn-primary form-control">Agregar</button>
            </div>
            <div class="col-6">
                <a href="{{ url_for('index') }}" class="btn btn-secondary form-control">Cancelar</a>
            </div>
        </div>
    </form>
</div>
<br>
{% endblock %}
